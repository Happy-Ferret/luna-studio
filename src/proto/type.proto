package generated.proto.type;



message Type {
    enum Cls {
        Unknown  = 1;
        Var      = 2;
        Tuple    = 3;
        List     = 9;
        Data     = 4;
        Module   = 5;
        Function = 6;
        Con_     = 7;
        App      = 8;
    }
    required Cls   cls = 1;
    optional int32 id  = 2 [default = -1];

    extensions 100 to max;
}

message Unknown {
    extend Type { optional Unknown ext = 100; }
}

message Var {
    extend Type { optional Var ext = 101; }
    optional string name = 2;
}

message Tuple {
    extend Type { optional Tuple ext = 102; }
    repeated Type items = 2;
}

message Data {
    extend Type { optional Data ext = 103; }
    optional string name   = 2;
    repeated string params = 3;
}

message List {
    extend Type { optional List ext = 109; }
    optional Type item = 2;
}

message Module {
    extend Type { optional Module ext = 104; }
    optional string name = 1;
    repeated string path = 2;
}

message Function {
    extend Type { optional Function ext = 105; }
    repeated Type inputs  = 2;
    optional Type outputs = 3;
}

message Con_ {
    extend Type { optional Con_ ext = 106; }
    repeated string segments = 2;
}

message App {
    extend Type { optional App ext = 107; }
    optional Type src  = 2;
    repeated Type args = 3;
}
