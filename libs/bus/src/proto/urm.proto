package generated.proto.urm;

import "message.proto";

message URM {
    message Register {
        message Request {
            required generated.proto.bus.Message undoAction = 1;
        }
        message Status {
            required Request request = 1;
            required bool    success = 2;
        }
    }
    
    message Undo {
        message Request { }
        message Status {
            required Request request = 1;
            required bool    success = 2;
        }
    }

    message Redo {
        message Request { }
        message Status {
            required Request request = 1;
            required bool    success = 2;
        }
    }

    message Ping {
        message Request { }
        message Status {
            required Request request = 1;
        }
    }
}
