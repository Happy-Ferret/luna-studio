package generated.proto.rpc;



message Response {
    required Type type = 1;
    optional int32 id  = 2;
    
    enum Type {
        Result    = 0;
        Exception = 1;
        Accept    = 2;
    }
    extensions 1000 to max;
}

message Exception { extend Response { optional Exception rsp = 1000; }
    optional string message = 1;
}


