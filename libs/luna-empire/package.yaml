name: luna-empire
version: "0.1"
author: New Byte Order <contact@luna-lang.org>
maintainer: New Byte Order <contact@luna-lang.org>
build-type: Simple

library:
    source-dirs: src

tests:
    spec:
        main: Spec.hs
        source-dirs: test
        ghc-options: -Wno-unused-do-bind -threaded -with-rtsopts=-N4
        dependencies:
            - luna-empire
            - hspec
            - monad-loops
            - QuickCheck
            - reflection
            - raw-strings-qq
            - template-haskell
            - safe-exceptions

benchmarks:
    bench:
        main: Main.hs
        source-dirs: bench
        ghc-options: -O2 -threaded -with-rtsopts=-N
        dependencies:
            - criterion
            - luna-empire

ghc-options: -Wall

dependencies:
    - aeson
    - aeson-pretty
    - async
    - bimap
    - base
    - bytestring
    - container
    - containers
    - convert
    - data-default
    - layered-state
    - directory
    - exceptions
    - filepath
    - layouting
    - lens
    - lens-utils
    - lifted-base
    - luna-core
    - luna-cpp-containers
    - luna-data-tag
    - luna-data-typemap
    - luna-debug
    - luna-exception
    - luna-foreign-utils
    - luna-generic-traversable
    - luna-nested-containers
    - luna-memory-pool
    - luna-passes
    - luna-syntax-definition
    - luna-syntax-text-parser
    - luna-syntax-text-lexer
    - luna-syntax-text-model
    - luna-syntax-text-prettyprint
    - luna-studio-common
    - m-logger
    - megaparsec
    - mtl
    - open-browser
    - path
    - prologue
    - safe
    - safe-exceptions
    - split
    - stm
    - text
    - luna-text-processing
    - transformers
    - typelevel
    - uuid
    - vector-text
    - zlib == 0.6.1.2

default-extensions:
    - GeneralizedNewtypeDeriving
    - DeriveFunctor
    - DeriveTraversable
    - DeriveFoldable
    - TupleSections
    - ConstraintKinds
    - FunctionalDependencies
    - DataKinds
    - MultiWayIf
    - TypeApplications
    - LambdaCase
    - FlexibleContexts
    - FlexibleInstances
    - MultiParamTypeClasses
    - ScopedTypeVariables
    - NoImplicitPrelude
    - TemplateHaskell
    - TypeFamilies
