name:               luna-empire-api
version:            0.1.0.0
author:             New Byte Order <contact@newbyteorder.com>
maintainer:         New Byte Order <contact@newbyteorder.com>

flags:
  debug:
    description:      Enable debug support
    default:          false
    manual:           false

dependencies:
  - base
  - lens
  - prologue
  - binary
  - containers
  - text
  - hashable
  - scope-searcher
  - visualization-api

default-extensions:
  - NoImplicitPrelude,
  - DeriveGeneric
  - TemplateHaskell
  - FlexibleInstances
  - TypeSynonymInstances
  - MultiParamTypeClasses

library:
  source-dirs: src
  ghc-options: -Wall -O2 -threaded



