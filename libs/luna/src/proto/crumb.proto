package generated.proto.crumb;



message Crumb {
	enum Cls {
		 FunctionCrumb = 1;
         ClassCrumb    = 2;
         ModuleCrumb   = 3;
	}
	required Cls    cls  = 1;
	optional string name = 2;
}

message Breadcrumbs {
	repeated Crumb crumbs = 1;
}
