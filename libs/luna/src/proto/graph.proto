package generated.proto.graph;

import "attributes.proto";



message Node {
    enum Cls {
        Expr    = 1;
        Inputs  = 2;
        Outputs = 3;
    }
    required Cls    cls    = 1;
    optional int32  nodeID = 2;
    optional string name   = 3;
    optional generated.proto.attributes.Properties properties = 4;
}

message Edge {
    optional int32 nodeSrc = 1;
    optional int32 nodeDst = 2;
    optional int32 portSrc = 3;
    optional int32 portDst = 4;
}

message Graph {
    repeated Node nodes = 1;
    repeated Edge edges = 2;
}
