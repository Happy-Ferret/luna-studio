package generated.proto.attributes;



message Flags {
    optional bool  omit                 = 1 [default = false];
    optional bool  astFolded            = 2;
    optional bool  astAssignment        = 3;
    optional bool  graphFolded          = 4;
    optional bool  defaultNodeGenerated = 5;
    optional bool  graphViewGenerated   = 6;
    optional float nodePositionX        = 7;
    optional float nodePositionY        = 8;
}

message Attributes {
    message Space {
        message KeyValue {
            required string key   = 1;
            required string value = 2;
        }
        required string   name  = 1;
        repeated KeyValue items = 2;
    }
    repeated Space spaces = 1;
}

message Properties {
    optional Flags      flags = 1;
    optional Attributes attributes = 2;
}
