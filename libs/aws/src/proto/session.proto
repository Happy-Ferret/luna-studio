package generated.proto.session;


enum Policy {
    Autocharge = 1;
    Halt       = 2;
}


message Session {
    optional int32 id          = 1;
    optional string userName   = 2;
    optional string instanceID = 3;
    optional string expires    = 4;
    optional Policy policy     = 5;
}

