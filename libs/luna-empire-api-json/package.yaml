name:               luna-empire-api-json
version:            0.1.0.0
author:             New Byte Order <contact@newbyteorder.com>
maintainer:         New Byte Order <contact@newbyteorder.com>

flags:
  debug:
    description:      Enable debug support
    default:          false
    manual:           false

dependencies:
  - base
  - lens
  - prologue
  - containers
  - luna-empire-api
  - aeson
  - uuid-types
  - text

default-extensions:
  - NoImplicitPrelude
  - DeriveGeneric
  - TemplateHaskell

library:
  source-dirs: src
  ghc-options: -Wall -O2 -threaded


