package generated.proto.graphics;

message Image {
    enum Precision {
        FLOAT = 0;
        DOUBLE = 1;
    }

    required uint32 width        = 1;
    required uint32 height       = 2;
    required Precision precision = 3;

    required bytes red   = 4;
    required bytes green = 5;
    required bytes blue  = 6;
    required bytes alpha = 7;
}
