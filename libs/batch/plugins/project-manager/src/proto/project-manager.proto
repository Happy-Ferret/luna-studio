message ProjectManager {
    message Ping {
        message Request {}
        message Status {
            required Request request = 1;
        }
    }

    message Sync {
        message Get {
            message Request { }
            message Status {
                required Request request = 1;
                required string data     = 2;
                required int32 updateNo  = 3;
            }
        }
    }
}
