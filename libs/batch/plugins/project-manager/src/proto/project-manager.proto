message Project {
    message List {
        message Request { }
        message Status {
            required Request request = 1;
            repeated generated.proto.project.Project projects = 2;
        }
    }
    message Lookup {
        message Request {
            required int32 projectID = 1;
        }
        message Status {
            required Request request = 1;
            required generated.proto.project.Project project = 2;
        }
    }
    message Create {
        message Request {
            required string name = 1;
            required string path = 2;
            required generated.proto.attributes.Attributes attributes = 3;
        }
        message Update {
            required Request request = 1;
            required generated.proto.project.Project project = 2;
            required int32 updateNo  = 3;
        }
    }
    message Open {
        message Request {
            required string path = 1;
        }
        message Update {
            required Request request = 1;
            required generated.proto.project.Project project = 2;
            required int32 updateNo  = 3;
        }
    }
    message Modify {
        message Request {
            required generated.proto.project.Project project = 1;
        }
        message Update {
            required Request request = 1;
            required int32 updateNo  = 2;
        }
    }
    message Close {
        message Request {
            required int32 projectID = 1;
        }
        message Update {
            required Request request = 1;
            required int32 updateNo  = 2;
        }
    }
    message Store {
        message Request {
            required int32 projectID = 1;
            optional string path     = 2;
        }
        message Status {
            required Request request = 1;
        }
    }
    message FileExists {
        message Request {
            required string path = 1;
        }
        message Status {
            required Request request = 1;
            required bool    exists  = 2;
        }
    }
    message Library {
        message List {
            message Request {
                required int32 projectID = 1;
            }
            message Status {
                required Request request = 1;
                repeated generated.proto.library.Library libraries = 2;
            }
        }
        message Lookup {
            message Request {
                required int32 libraryID = 1;
                required int32 projectID = 2;
            }
            message Status {
                required Request request = 1;
                required generated.proto.library.Library library = 2;
            }
        }
        message Create {
            message Request {
                required string name      = 1;
                required string path      = 2;
                required int32  projectID = 3;
            }
            message Update {
                required Request request = 1;
                required generated.proto.library.Library library = 2;
                required int32 updateNo  = 3;
            }
        }
        message Modify {
            message Request {
                required generated.proto.library.Library library = 1;
                required int32 projectID = 2;
            }
            message Update {
                required Request request = 1;
                required int32 updateNo  = 2;
            }
        }
        message Load {
            message Request {
                required string path      = 1;
                required int32  projectID = 2;
            }
            message Update {
                required Request request = 1;
                required generated.proto.library.Library library = 2;
                required int32 updateNo  = 3;
            }
        }
        message Unload {
            message Request {
                required int32 libraryID = 1;
                required int32 projectID = 2;
            }
            message Update {
                required Request request = 1;
                required int32 updateNo  = 2;
            }
        }
        message Store {
            message Request {
                required int32  libraryID = 1;
                required int32  projectID = 2;
                optional string path      = 3;
            }
            message Status {
                required Request request = 1;
            }
        }

