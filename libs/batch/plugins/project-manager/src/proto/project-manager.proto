                            required int32 projectID = 4;
                            required int32 _astID    = 5;
                        }
                        message Update {
                            required Request request = 1;
                            required int32 updateNo  = 2;
                        }
                    }
                }
            }
            message Data {
                message Add {
                    message Request {
                        required generated.proto.expr.Expr data_ = 1;
                        required generated.proto.crumb.Breadcrumbs parentbc = 2;
                        required int32 libraryID = 3;
                        required int32 projectID = 4;
                        required int32 _astID    = 5;
                    }
                    message Update {
                        required Request request = 1;
                        required generated.proto.expr.Expr data_      = 2;
                        required generated.proto.crumb.Breadcrumbs bc = 3;
                        required int32 updateNo  = 4;
                    }
                }
                message Modify {
                    message Cls {
                        message Request {
                            required generated.proto.type.Type cls        = 1;
                            required generated.proto.crumb.Breadcrumbs bc = 2;
                            required int32 libraryID = 3;
                            required int32 projectID = 4;
                            required int32 _astID    = 5;
                        }
                        message Update {
                            required Request request = 1;
                            required int32 updateNo  = 2;
                        }
                    }
                    message Cons {
                        message Request {
                            repeated generated.proto.expr.Expr cons       = 1;
                            required generated.proto.crumb.Breadcrumbs bc = 2;
                            required int32 libraryID = 3;
                            required int32 projectID = 4;
                            required int32 _astID    = 5;
                        }
                        message Update {
                            required Request request = 1;
                            required int32 updateNo  = 2;
                        }
                    }
                    message Classes {
                        message Request {
                            repeated generated.proto.expr.Expr classes    = 1;
                            required generated.proto.crumb.Breadcrumbs bc = 2;
                            required int32 libraryID = 3;
                            required int32 projectID = 4;
                            required int32 _astID    = 5;
                        }
                        message Update {
                            required Request request = 1;
                            required int32 updateNo  = 2;
                        }
                    }
                    message Methods {
                        message Request {
                            repeated generated.proto.expr.Expr methods    = 1;
                            required generated.proto.crumb.Breadcrumbs bc = 2;
                            required int32 libraryID = 3;
                            required int32 projectID = 4;
                            required int32 _astID    = 5;
                        }
                        message Update {
                            required Request request = 1;
                            required int32 updateNo  = 2;
                        }
                    }

                }
            }
            message Function {
                message Add {
                    message Request {
                        required generated.proto.expr.Expr function = 1;
                        required generated.proto.crumb.Breadcrumbs parentbc = 2;
                        required int32 libraryID = 3;
                        required int32 projectID = 4;
                        required int32 _astID    = 5;
                    }
                    message Update {
                        required Request request = 1;
                        required generated.proto.expr.Expr function   = 2;
                        required generated.proto.crumb.Breadcrumbs bc = 3;
                        required int32 updateNo  = 4;
                    }
