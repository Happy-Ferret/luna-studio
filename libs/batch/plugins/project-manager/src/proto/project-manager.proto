                            required generated.proto.crumb.Breadcrumbs bc = 2;
                            required int32 libraryID = 3;
                            required int32 projectID = 4;
                            required int32 _astID    = 5;
                        }
                        message Update {
                            required Request request = 1;
                            required int32 updateNo  = 2;
                        }
                    }
                    message Inputs {
                        message Request {
                            repeated generated.proto.expr.Expr inputs     = 1;
                            required generated.proto.crumb.Breadcrumbs bc = 2;
                            required int32 libraryID = 3;
                            required int32 projectID = 4;
                            required int32 _astID    = 5;
                        }
                        message Update {
                            required Request request = 1;
                            required int32 updateNo  = 2;
                        }
                    }
                    message Output {
                        message Request {
                            required generated.proto.type.Type output     = 1;
                            required generated.proto.crumb.Breadcrumbs bc = 2;
                            required int32 libraryID = 3;
                            required int32 projectID = 4;
                            required int32 _astID    = 5;
                        }
                        message Update {
                            required Request request = 1;
                            required int32 updateNo  = 2;
                        }
                    }
                }
                message Graph {
                    message Get {
