name:               batch-lib-luna-empire
version:            0.1.0.0
author:             New Byte Order <contact@newbyteorder.com>
maintainer:         New Byte Order <contact@newbyteorder.com>

dependencies:
  - base
  - prologue
  - binary
  - bytestring
  - text
  - split
  - pretty-show
  - containers
  - either
  - errors
  - flowbox-config
  - flowbox-utils
  - mtl
  - optparse-applicative
  - stm
  - time
  - transformers
  - luna-empire
  - luna-empire-api
  - luna-empire-api-json
  - lunac
  - zeromq4-haskell >= 0.4
  - filemanip
  - filepath
  - uuid-types
  - uuid
  - groom
  - zmq-bus

default-extensions:
  - NoImplicitPrelude
  - TemplateHaskell

library:
    source-dirs: src
    ghc-options: -Wall -O2 -threaded
    other-modules:
      - Paths_batch_lib_luna_empire
