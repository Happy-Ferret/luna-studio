name:           zmq-bus
version:        0.0.1
author:         New Byte Order <contact@newbyteorder.com>

default-extensions:
    - NoImplicitPrelude
    
ghc-options:
    - -Wall

dependencies:
    - base
    - bytestring
    - either
    - m-logger
    - mtl
    - prologue
    - transformers
    - zmq-rpc

library:
  source-dirs: src

  dependencies:
  - async
  - binary
  - containers
  - errors
  - exceptions
  - MissingH
  - mmorph
  - monad-loops
  - pipes-concurrency
  - pipes
  - template-haskell
  - zeromq4-haskell >=0.6
  - zmq-bus-config
