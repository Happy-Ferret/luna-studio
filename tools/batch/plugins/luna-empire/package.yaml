name:               batch-plugin-luna-empire
version:            0.1.0.0
author:             New Byte Order <contact@newbyteorder.com>

default-extensions:
  - LambdaCase
  - NoImplicitPrelude
  - TemplateHaskell

ghc-options: -Wall -threaded

dependencies:
  - base
  - batch-lib-luna-empire
  - binary
  - m-logger
  - optparse-applicative
  - prologue
  - prologue
  - zmq-bus
  - zmq-bus-config

executables:
  luna-empire:
    source-dirs: src
    main:        Main.hs
    ghc-options: -Wall -threaded "-with-rtsopts=-N -T"

