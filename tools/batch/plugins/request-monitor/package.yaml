name:               request-monitor
version:            0.1.0.0
author:             Nodelab <contact@nodelab.io>

default-extensions:
  - NoImplicitPrelude
  - TemplateHaskell

ghc-options: -Wall -O2 -threaded

dependencies:
  - base
  - prologue
  - batch-lib-request-monitor
  - binary
  - flowbox-bus-binary
  - flowbox-config
  - optparse-applicative
  - flowbox-utils
  - bytestring
  - containers
  - text
  - luna-empire
  - luna-empire-api
  - docopt
  - uuid

executables:
  request-monitor:
    source-dirs: src
    main:        Main.hs
    ghc-options: -Wall -O2 -threaded
