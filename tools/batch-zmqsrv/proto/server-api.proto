message Server {
    message Method {
        required Name name = 1;
        enum Name {
            PING = 0;
            PING2 = 1;
        }
    }
    message Ping {
        message Args {
            optional int32 val = 1;
        }

        message Result {
            optional string resp = 1;
        }
    }
    message Ping2 {
        message Args {
            optional int32 val = 1;
        }

        message Result {
            optional string resp = 1;
        }
    }
}
