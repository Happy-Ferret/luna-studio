package generated.proto.batch;



message Method {
    required Name name = 1;
    enum Name {
        Initialize = 0;
        Ping       = 1;
        Dump       = 2;
        Shutdown   = 3;
    }
}

message Response {
    required Type type = 1;

    enum Type {
        Result    = 0;
        Exception = 1;
    }
}

message Exception {
    optional string message = 1;
}

message Maintenance {
    message Initialize {
        message Args   { }
        message Result { }   
    }
    message Ping {
        message Args   { }
        message Result { }
    }
    message Dump {
        message Args   { }
        message Result { }
    }
    message Shutdown {
        message Args   { }
        message Result { }   
    }
}

