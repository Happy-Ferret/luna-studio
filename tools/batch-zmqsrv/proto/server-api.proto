package generated.proto;

import "file-system.proto";
import "project.proto";



message Method {
    required Name name = 1;
    enum Name {
        LS    = 1;
        Stat  = 2;
        MkDir = 3;
        Touch = 4;
        RM    = 5;
        CP    = 6;
        MV    = 7;

        Projects      = 8;
        ProjectByID   = 9;
        CreateProject = 10;
        OpenProject   = 11;
        UpdateProject = 12;
        CloseProject  = 13;
        StoreProject  = 14;

        Initialize = 15;
        Ping       = 16;
        Dump       = 17;
        Shutdown   = 18;
    }
}

message Response {
    required Type type = 1;

    enum Type {
        Result    = 0;
        Exception = 1;
    }
}

message Exception {
    optional string message = 1;
}


message FileSystemAPI {
    message LS {
        message Args {
            required string path = 1;
        }
        message Result {
            repeated FSItem items = 1;
        }
    }
    message Stat {
        message Args {
            required string path = 1;
        }
        message Result {
            optional FSItem item = 1;
        }
    }
    message MkDir {
        message Args {
            required string path = 1;
        }
        message Result {
        }
    }
    message Touch {
        message Args {
            required string path = 1;
        }
        message Result {
        }
    }
    message RM {
        message Args {
            required string path = 1;
        }
        message Result {
        }
    }
    message CP {
        message Args {
            required string src = 1;
            required string dst = 2;
        }
        message Result {
        }
    }
    message MV {
        message Args {
            required string src = 1;
            required string dst = 2;
        }
        message Result {
        }
    }
}

message ProjectAPI {
    message Projects {
        message Args   { 
            required int32 projectID = 1;
        }
        message Result { 
            repeated Project project = 1;
        }   
    }
    message ProjectByID {
        message Args   { 
            required int32 projectID = 1;
        }
        message Result { 
            required Project project = 1;
        }   
    }
    message CreateProject {
        message Args   { 
            required Project project = 1;
        }
        message Result { 
            required Project project = 1;
        }   
    }
    message OpenProject {
        message Args   { 
            required string path = 1;
        }
        message Result { 
            required Project project = 1;
        }   
    }
    message UpdateProject {
        message Args   { 
            required Project project = 1;
        }
        message Result { }   
    }    
    message CloseProject {
        message Args   {
            required int32 projectID = 1;
        }
        message Result { }   
    }
    message StoreProject {
        message Args   { 
            required int32 projectID = 1;
        }
        message Result { }   
    }
}

message MaintenanceAPI {
    message Initialize {
        message Args   { }
        message Result { }   
    }
    message Ping {
        message Args   { }
        message Result { }
    }
    message Dump {
        message Args   { }
        message Result { }
    }
    message Shutdown {
        message Args   { }
        message Result { }   
    }
}