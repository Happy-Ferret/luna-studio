package generated.proto.pluginManager;

import "plugin.proto";



message Plugin {
    message Start {
        message Args { 
            required int32 id = 1;
        }
        message Result { }
    }
    message Stop {
        message Args { 
            required int32 id = 1;
        }
        message Result { }
    }
    message Lookup {
        message Args { 
            required int32 id = 1;
        }
        message Result { 
            required generated.proto.plugin.PluginInfo pluginInfo = 1;
        }
    }
    message List {
        message Args { }
        message Result { 
            repeated generated.proto.plugin.PluginInfo list = 1;
        }
    }
}
