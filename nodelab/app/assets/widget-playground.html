<!DOCTYPE html>

<html>
<head>
  <meta charset="utf-8"/>
  <title>NodeLab</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <link href="/stylesheets/app.css" rel="stylesheet" type="text/css">
  <link href="/font/LatoLatinBlack-Regular.css" rel="stylesheet" type="text/css">
</head>

<body>
  <script src="/javascripts/vendor.js" ></script>
  <script src="/javascripts/app.js"></script>
  <script type="text/javascript">
  window.resourcesPath = "";

  var app = require('app'),
      $$  = require('common');

  app.initializeGl();
  app.render();

  var Slider = require('slider');

  var s = new Slider(0, 200, 25);
  s.setValue(0.2);
  s.setLabel("SuperSlider");
  s.setValueLabel("0.531");

  s.mesh.position.x = 100;
  s.mesh.position.y = 100;

  $$.sceneHUD.add(s.mesh);

  var updateCam = function() {
    var w = window.innerWidth * 0.7,
        h = window.innerHeight;

    app.updateScreenSize(w, h);
    app.updateCamera(1.0, -w/2, w/2, -h/2, h/2);
    $$.camera.updateProjectionMatrix()
    app.updateCameraHUD(0, w, 0, h);
    $$.cameraHUD.updateProjectionMatrix()

    app.shouldRender()
  }

  $(window).load(updateCam);
  $(window).resize(updateCam);
  </script>
</body>
</html>
