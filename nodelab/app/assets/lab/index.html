<!DOCTYPE html>

<html>
<head>
  <meta charset="utf-8"/>
  <title>NodeLab</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <link href="/stylesheets/app.css" rel="stylesheet" type="text/css">
  <link href="/font/LatoLatinBlack-Regular.css" rel="stylesheet" type="text/css">
  <script src="http://localhost:6400/socket.io/socket.io.js" language="javascript"></script>
</head>

<body>

  <div id="rejected" class="rejected-container" style="display: none">
      <p>
         Oops. Another NodeLab instance has been started.
         <br />Using more than one instance per user is currently not supported.
      </p>
  </div>

  <div id="spinner" class="spinner-wave">
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
  </div>
  <script src="/javascripts/vendor.js" ></script>
  <script src="/javascripts/ghcjs.js"></script>
  <script src="/javascripts/app.js"></script>
  <script type="text/javascript">
    window.backendAddress = "ws://localhost:8088/";
    window.resourcesPath = "";
    window.currentUser = {
      name:   "Paul Graham",
      logout: "/users/sign_out"
    };
    require('app').start();
  </script>

</body>
</html>
