version: 1

formatters:
  simple:
    datefmt: '%H:%M:%S:'
    style: '{'
    '()': 'log_config.CustomFormatter'

handlers:
  console:
    class: logging.StreamHandler
    level: DEBUG
    formatter: simple
    stream: ext://sys.stdout

loggers:
  simpleExample:
    level: DEBUG
    handlers:
      - console
    propagate: no

root:
  level: DEBUG
  handlers:
    - console